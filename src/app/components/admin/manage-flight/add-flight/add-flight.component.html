 <!-- From City Selection -->
 <label for="fromCity">From City</label>
<ng-select 
  [items]="fromCities"
  bindLabel="cityName"
  placeholder="Select From City"
  [(ngModel)]="selectedFlight.fromCity"
  (change)="onFromCityChange()"
  [searchable]="true">
</ng-select>

<label for="toCity">To City</label>
<ng-select 
  [items]="toCities"
  bindLabel="cityName"
  placeholder="Select To City"
  [(ngModel)]="selectedFlight.toCity"
  (change)="onToCityChange()"
  [searchable]="true">
</ng-select>




  
    <label>Departure Date:</label>
    <input type="date" [(ngModel)]="flight.departureDate" required/>
  
    <label>Departure Time:</label>
    <input type="time" [(ngModel)]="flight.departureTime" required/>
  
    <label>Arrival Time:</label>
    <input type="time" [(ngModel)]="flight.arrivalTime" required/>
  
    <label>Available Seats:</label>
    <input type="number" [(ngModel)]="flight.availableSeats" min="1" placeholder="Enter Seat Count" required/>
  
    <button (click)="addFlight()" [disabled]="isLoading">Add Flight</button>
    
    <div *ngIf="isLoading" class="loading">Adding flight...</div>
  </div>
