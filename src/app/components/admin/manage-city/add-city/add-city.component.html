<form (ngSubmit)="addCity()">
    <label for="cityCode">City Code</label>
    <input type="text" id="cityCode" name="cityCode" [(ngModel)]="newCity.cityCode" required>
  
    <label for="cityName">City Name</label>
    <input type="text" id="cityName" name="cityName" [(ngModel)]="newCity.cityName" required>
  
    <label for="state">State</label>
    <input type="text" id="state" name="state" [(ngModel)]="newCity.state" required>
  
    <label for="airportCharge">Airport Charge</label>
    <input type="number" id="airportCharge" name="airportCharge" [(ngModel)]="newCity.airportCharge" required>
  
    <button type="submit">Add City</button>
  </form>
